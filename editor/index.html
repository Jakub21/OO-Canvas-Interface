<!DOCTYPE HTML><html><head><title>OCI Editor</title><meta charset=utf-8><link rel=stylesheet href='style.css'><script src='lib/shp.js'></script><script src='lib/Domi.js'></script><script src='../build/oci.js'></script><script src='js/FpsMeter.js'></script><script src='js/setup.js'></script><script src='index.js'></script></head><body onload='initialize();'><div class=Menu id=LeftPane><div class=MenuSection><h3>Project</h3><div class=Label><label class=FileInput><span>Import...</span><input id=ProjectImport type=file><span class=Value>...</span></label></div><div class=Label><button id=BtnExport>Export...</button></div></div><div class=MenuSection><h3>Add new object</h3><label><span>Name</span><input id=NameNewComplex type=text></label><button id=BtnNewComplex class=Confirm>Confirm</button></div><div class=MenuSection><h3>Object properties</h3><div class=Label><span>Select an object to edit</span><select id=ComplexSelect></select></div><div class=Label><span>Anchor</span><button id=BtnCpxAnchorYDec>^</button><button id=BtnCpxAnchorYInc>v</button><button id=BtnCpxAnchorXDec><</button><button id=BtnCpxAnchorXInc>></button><span id=ValCpxAnchor class=Value>(0, 0)</span><div class=Label><button id=BtnCpxAnchorCenter>Recenter</button></div></div><div class=Label><span>Rotation</span><button id=BtnCpxRotDec><</button><button id=BtnCpxRotInc>></button><span id=ValCpxRotation class=Value>0 rad</span></div><div class=Label><span>Scale</span><button id=BtnCpxScaleDec>v</button><button id=BtnCpxScaleInc>^</button><span id=ValCpxScale class=Value>x1</span></div></div><div class=MenuSection><h3>Add new limb</h3><label><span>Name</span><input id=NameNewLimb type=text></label><div class=Label><span>Attachment limb</span><select id=AttachmentSelect></select></div><button id=BtnNewLimb class=Confirm>Confirm</button></div><div class=MenuSection><h3>Limb properties</h3><div class=Label><span>Select a limb to edit</span><select id=LimbSelect></select></div><div class=Label><span>Image</span><label class=FileInput><span>Import...</span><input id=ImageImport type=file><span class=Value>...</span></label></div><div class=Label><span>Scale</span><button id=BtnLimbScaleInc>v</button><button id=BtnLimbScaleDec>^</button><span id=ValLimbScale class=Value>x1</span></div></div><div class=MenuSection><h3>Joint properties</h3><div class=Label><span>Anchor</span><button id=BtnJointAnchorYDec>^</button><button id=BtnJointAnchorYInc>v</button><button id=BtnJointAnchorXDec><</button><button id=BtnJointAnchorXInc>></button><span id=ValJointAnchor class=Value>(0, 0)</span></div><div class=Label><span>Offset</span><button id=BtnJointOffsetYDec>^</button><button id=BtnJointOffsetYInc>v</button><button id=BtnJointOffsetXDec><</button><button id=BtnJointOffsetXInc>></button><span id=ValJointOffset class=Value>(0, 0)</span></div><div class=Label><span>Rotation</span><button id=BtnJointRotationDec><</button><button id=BtnJointRotationInc>></button><span id=ValJointRotation class=Value>0 rad</span></div></div></div><div class=Menu id=RightPane><div class=MenuSection><h3>Precision</h3><div class=Label><span>Movement</span><button id=BtnEditorStepMoveInc>^</button><button id=BtnEditorStepMoveDec>v</button><span id=ValEditorStepMove class=Value></span></div><div class=Label><span>Scale</span><button id=BtnEditorStepScaleInc>^</button><button id=BtnEditorStepScaleDec>v</button><span id=ValEditorStepScale class=Value></span></div><div class=Label><span>Rotation</span><button id=BtnEditorStepRotInc>^</button><button id=BtnEditorStepRotDec>v</button><span id=ValEditorStepRotate class=Value></span></div></div></div><canvas id=Canvas></canvas></body></html>
