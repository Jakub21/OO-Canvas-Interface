<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCI Example</title>
  <script src="./domi.js" type=module></script>
  <script src="./example.js" type=module></script>
  <style>
    html {
      overflow: hidden;
      background-color: #222;
    }
    * {
      margin: 0;
    }
    #Canvas {
      width: 100%;
      height: 100vh;
    }
    #Output {
      position: absolute;
      top: 1em;
      left: 1em;
      z-index: 1000;
      color: #FFF;
    }
  </style>
</head>
<body>
  <canvas id="Canvas"></canvas>
  <div id="Output"></div>
</body>
</html>
