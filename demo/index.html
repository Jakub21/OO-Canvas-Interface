<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas-app demo</title>
    <script src="../build/oci.js" charset="utf-8"></script>
    <script src="shp.js"></script>
    <script src="Domi.js"></script>
    <script src="initialize.js"></script>
    <!-- <script src="clock.js"></script> -->
    <style media="screen">
      body {
        background-color: #222;
        color: #FFF;
        font-family: sans-serif;
        margin: 0;
        /* overflow: hidden; */
      }
      canvas {
        position: fixed;
        z-index: 0;
        display: block;
        width: 100%;
        height: 100vh;
      }
      #Content {
        position: absolute;
        z-index: 5;
      }
      .Section {
        background-color: #93B;
        margin: .15em;
        padding: .15em;
        float: left;
      }
      h3 {
        margin: .15em 0;
        color: #FFF;
        font-weight: normal;
      }
      section {
        display: block;
        background-color: #FFF8;
        padding: .15em;
        margin-top: .33em;
      }
      .Row {
        display: block;
        /* float: right; */
        padding: .25em;
        background-color: #0007;
        /* color: #000; */
      }
      /* label::after {
        display: block;
        content: "";
        clear: both;
      } */
      button:hover {
        background-color: #888;
      }
      button {
        width: 2.5em;
        margin: 0;
        padding: .1em .3em;
        border: 0;
        color: #000;
        background-color: #FFF;
        cursor: pointer;
      }
      button.Outer {
        background-color: #AAA;
        color: #000;
        border: 1px solid #FFF;
        width: auto;
        padding: .5em;
        margin: .2em;
      }
      button.Outer:hover {
        background-color: #FFF;
      }
      .None {
        height: 0;
        padding: 0;
      }
      .NextRow {
        clear: both;
      }
      .Danger {
        background: #D33 !important;
      }
    </style>
  </head>
  <body onload="init();">
    <canvas id="Canvas"></canvas>
    <div id="Content">
      <div id="Sliders"></div>
      <p id="FPS"></p>
    </div>
  </body>
</html>
